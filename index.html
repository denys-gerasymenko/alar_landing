<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alar Aviation</title>
</head>
<body>
    <div class="wrapper">
        <div class="page">
            <nav class="navbar">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
            </nav>
            <main class="main">
                <h1 class="title">Efficient. <br /> Affordable.</h1>
                <h2 class="sub-title">Launching soon...</h2>
                <div class="info">
                    <div class="info-text">
                        <div class="info-address info-block">
                            <img src="assets/images/point.svg" alt="point image">
                            <div>
                                Zgornji Brnik 130j <br>
                                4210 Brnik-Aerodrom <br>
                                Slovenia
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="cory-right">
                    © Alar Aviation d.o.o. 2021–2021.
                </div>
            </footer>
        </div>
        <div class="image-plain__wrapper">
            <img class="image-plain" src="assets/images/plain.jpg" alt="plain image">
            <img class="image-turbine" src="assets/images/turbine.png" alt="turbine image">
        </div>
    </div>
</body>
</html>
